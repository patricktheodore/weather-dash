<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patricktheodore. - weather dash.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
    /> <!--fontawesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid d-flex custom-navbar-container">
              <a class="navbar-brand  custom-title" href="https://patricktheodore.github.io/patricktheodore-portfolio/">patricktheodore.</a>
              <a class="nav-link active custom-title" aria-current="page" href="#">weather dashboard.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars fa-2x"></span>
              </button>
              <div class="collapse navbar-collapse custom-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item nav-link custom-socials">
                            <a class="nav-link fab fa-facebook fa-2x" title="facebook" href="https://www.facebook.com/patricktheodore-104912218595856" target="_blank"></a>
                            <a class="nav-link fab fa-linkedin-in fa-2x" title="linkedin" href="#home" target="_blank"></a>
                            <a class="nav-link fab fa-instagram fa-2x" title="instagram" href="#home" target="_blank"></a>
                        </li>
                    </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-3 search-form">
                <!--city names.-->
                <h4>city search.</h4>
                <form id="citySearchForm">
                    <input type="text" class="textbox" id="citySearch" name="address">
                    <button type="submit" id="searchBtn">search.</button>
                </form>
                <ul id="search-history">
                </ul>
                <button id="clearBtn">clear.</button>
            </div>
            <div class="col-md-12 col-lg-9">
                <!--dashboard.-->
                <div class="row">
                    <div class="col-12 daily">
                        <div class="card-header">
                            <h3 id="current-city"></h3><h3 id="current-date"></h3>
                        </div>
                        <div class="card-body">
                        </div>

                    </div>
                </div>
                
                <div class="row daily-forecast">

                </div>
            
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--jQuery script link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!--moment script link-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
